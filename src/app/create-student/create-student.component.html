<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Create Student</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" id="student-id" [(ngModel)]="student.id" name="student-id" />
                    </div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="student-name" [(ngModel)]="student.name" name="student-name" />
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
